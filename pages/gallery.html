<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- vendors -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins|Rajdhani&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c73bb0f812.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../vendors/lightgallery.min.css" />
    <link rel="stylesheet" href="../vendors/lg-transitions.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        .burger-menu .bar {
            background-color: #f3f3f3;
        }
        .burger-menu .bar:before {
            background-color: #f3f3f3;
        }
        .burger-menu .bar:after {
            background-color: #f3f3f3;
        }
    </style>
    <title>Basir Payenda</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header id="header">
      <div class="logo">
        <img src="imgs/logo-fill.png" class="logo-img" alt="" />
      </div>
      <div class="burger-menu">
        <div class="bar"></div>
      </div>
      <nav id="nav-menu">
        <ul class="nav">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#project" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="pages/gallery.html" class="nav-link">YouTube Channel</a>
          </li>
          <li class="nav-item">
            <a href="pages/contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="videos-showcase">
      <span id="typed"></span>
    </section>

    <!-- light gallery -->
    <div id="video-gallery">
      <a
        href="https://www.youtube.com/watch?v=vA-Lmg3sZQU"
        data-poster="../imgs/python.jpg"
      >
        <img src="../imgs/python.jpg" width="200px" />
      </a>

      <a
        href="https://www.youtube.com/watch?v=-cKPL1CRbkY"
        data-poster="../imgs/install python.jpg"
      >
        <img src="../imgs/install python.jpg" width="200px" />
      </a>

      <a
        href="https://www.youtube.com/watch?v=Sy7e7B38P9I"
        data-poster="../imgs/setup py on vscode.png"
      >
        <img src="../imgs/setup py on vscode.png" width="200px" />
      </a>

      <a
        href="https://www.youtube.com/watch?v=0yK7TfwKXhs"
        data-poster="../imgs/python string.png"
      >
        <img src="../imgs/python string.png" width="200px" />
      </a>
    </div>

    <!-- footer -->
    <footer>
      <section id="contact">
        <h1>Start a project</h1>
        <p>
          Interested in working together? We should queue up a chat. I'll buy a
          cup of tea.
        </p>
        <button class="btn btn-contact">Let's Chat</button>
      </section>
      <span class="bar"></span>
      <br />
      <br />
      <img src="imgs/logo.png" class="footer-logo" alt="" />
      Living, learning & leveling up one day at a time.

      <div class="icons">
        <a href="https://www.youtube.com/channel/UCadrxrXig5YO4ub31jWRO3g"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://www.instagram.com/basir__payenda/">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.quora.com/profile/Basir-Payenda-3">
          <i class="fab fa-quora"></i>
        </a>
      </div>
      <h3>Powered by Basir Payenda</h3>
    </footer>

    <!-- bottom To top Button -->
    <a href="#header" class="toTopBtn"
      ><i class="fas fa-arrow-alt-circle-up"></i
    ></a>

    <!-- vendors -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- A jQuery plugin that adds cross-browser mouse wheel support. (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-
    mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="../vendors/lightgallery.min.js"></script>
    <script src="../vendors/lightgallery-all.min.js"></script>
    <script src="../vendors/lg-fullscreen.min.js"></script>
    <script src="../vendors/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <!-- custom links -->
    <script src="../js/script.js"></script>

    <script>
      $("#video-gallery").lightGallery();
      var typed = new Typed("#typed", {
        strings: [
          "Welcome to my YT videos",
          "I upload tutorials here",
          "Scroll down and watch ..." // ^5000 waits 5000 milli secs after completion to next start
        ],

        stringsElement: "#elem",
        typeSpeed: 50,
        startDelay: 1500,
        backSpeed: 20,
        smartBackspace: true,

        backDelay: 1000,
        loop: false,
        showCursor: false,
        cursorChar: "|",
        attr: null
      });
    </script>
  </body>
</html>
